<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas
        {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
        }
      
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    
</head>
<body>
    
<canvas id="myCanvas">
    your browser suck!!!
</canvas>
<div id="display" style="width:200px;height:100px; margin-top:199px; z-index: 7;"></div>
<p id="colorCode" style="z-index: 7;"></p>


<!-- Stream video via webcam -->
<div class="video-wrap">
    <video id="video" playsinline autoplay></video>
</div>

<!-- Trigger canvas web API -->
<div class="controller">
    <button id="snap">Capture</button>
</div>

<!-- Video Snapshot -->
<canvas id="canvas" width="100%" height="100%"></canvas>


<script>

    'use strict';
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const snap = document.getElementById('snap');
    const errorMsgElement = document.getElementById('spanErrorMsg');
    const constraints = {
        audio: false,
        video: true
    };
    async function init(){
        try{
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            handleSuccess(stream);
        }
        catch(e){
            errorMsgElement.innerHTML = `navigator.getUserMedia.error:${e.toString()}`;
        }
    }
    // Success
    function handleSuccess(stream){
        window.stream = stream;
        video.srcObject = stream;
    }
    //Initialise 
    init();
    //Draw Image
    let context = canvas.getContext('2d');
    snap.addEventListener("click", function(){
        context.drawImage(video, 0, 0, 640, 480);
        const myCanvas = document.querySelector("#canvas");
        const dataURI = myCanvas.toDataURL();
        document.getElementById("image_URI").value = dataURI;
    });
    
    
</script>

<script>
    jQuery(document).ready(function(){
        var canvas = $("#myCanvas").get(0);
        var context = canvas.getContext("2d");
        var image = dataURI;
        //image.src = "test.png";

        jQuery(image).load(function(){
            context.drawImage(image, 0, 0);
        });

        jQuery(canvas).click(function(event){
            var canvasGap = $(canvas).offset();
            var actualX = Math.floor(event.pageX - canvasGap.left);
            var actualY = Math.floor(event.pageY - canvasGap.top);

            var pixelData = context.getImageData(actualX, actualY, 1, 1);
            var data = pixelData.data;
            var pixelColor = "rgba(" + data[0] + "," + data[1] + "," + data[2] + "," + data[3] + ")";

            $("#display").css("backgroundColor", pixelColor);
            $("#colorCode").text("rgba(" + data[0] + "," + data[1] + "," + data[2] + "," + data[3] + ")");

        });
    });
</script>
</body>
</html>
